<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="box">
    <h1>TIP CALCULATOR</h1><hr>
    <form action="index.html" method="post">

      <label for="amount">How much did you spend?</label>
      <input type="text" id="amount" name="Amount">

      <label for="people">How many people shared?</label>
      <input type="text" name="People" id="people">

      <label for="xp" id="xp">How was your experience</label>
      <select name="Experience" id="xpe">
      <option value="0" disabled required selected>Choose an option</option>
      <option value="50">Brillant(50%)</option>
      <option value="30">Satisfactory(30%)</option>
      <option value="15">Average(15%)</option>
      <option value="5">Poor(5%)</option>
      </select>

      <button type="button" name="button" id="button" class="btn btn-warning" onclick="start()">Submit</button>
    </form>

    <div id="boxy">
    <span id="result">
      00.00
    </span>
    <sup>&#8377;</sup>
    </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
